<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAT 2026 Free Practice â€“ 10,000+ Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --card: rgba(255,255,255,0.1);
            --text: #ffffff;
            --accent: #00d4ff;
            --primary: #0066ff;
            --success: #00ff88;
        }
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --card: rgba(0,0,0,0.05);
            --text: #1e293b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .card {
            background: var(--card);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(90deg, var(--text), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; }
        select { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; background: rgba(255,255,255,0.15); color: var(--text); font-size: 1rem; }
        button { width: 100%; padding: 16px; margin: 10px 0; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: 0.3s; }
        #start { background: linear-gradient(45deg, var(--primary), var(--accent)); color: white; box-shadow: 0 8px 20px rgba(0,102,255,0.3); }
        #start:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(0,102,255,0.4); }
        #theme-toggle { background: rgba(255,255,255,0.15); color: var(--text); position: absolute; top: 20px; right: 20px; padding: 10px; border-radius: 50%; width: 50px; height: 50px; }
        .ebook-cta { margin-top: 25px; padding: 15px; background: linear-gradient(45deg, #ff6b6b, #ee5a52); border-radius: 12px; }
        .ebook-cta a { color: white; text-decoration: none; font-weight: 600; }
        #onboarding { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #onboarding.hidden { display: none; }
        #onboarding .modal { background: var(--card); padding: 30px; border-radius: 15px; max-width: 400px; text-align: center; }
        #close-onboard { background: var(--success); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    <div id="onboarding">
        <div class="modal">
            <h2>Welcome to Free IMAT Practice!</h2>
            <p>Grind thousands of questions for 2026. For full syllabus & explanations, get my eBook.</p>
            <button id="close-onboard">Start Practicing</button>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h1>IMAT 2026</h1>
            <p class="subtitle">Free Questions â€¢ Timed Quizzes â€¢ Full Mocks</p>
            <select id="section">
                <option value="all">All Sections</option>
                <option value="logical">Logical Reasoning</option>
                <option value="gk">General Knowledge</option>
                <option value="biology">Biology</option>
                <option value="chemistry">Chemistry</option>
                <option value="physics">Physics & Mathematics</option>
            </select>
            <select id="difficulty">
                <option value="all">All Difficulties</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="mode">
                <option value="20">Mini-Quiz: 20Q / 20min</option>
                <option value="40">Mini-Quiz: 40Q / 40min</option>
                <option value="mock">Full Mock: 100Q / 90min</option>
            </select>
            <button id="start">Start Practice</button>
            <div class="ebook-cta">
                <a href="YOUR_EBOOK_LINK_HERE" target="_blank">Get Syllabus + Explanations â†’ My eBook</a>
            </div>
        </div>
    </div>
    <script>
        // Onboarding
        if (!localStorage.getItem('onboarded')) {
            document.getElementById('onboarding').classList.remove('hidden');
            document.getElementById('close-onboard').onclick = () => {
                document.getElementById('onboarding').classList.add('hidden');
                localStorage.setItem('onboarded', 'true');
            };
        } else {
            document.getElementById('onboarding').classList.add('hidden');
        }
        // Dark/Light Mode
        function toggleTheme() {
            const theme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', theme);
            document.getElementById('theme-toggle').textContent = theme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('theme', theme);
        }
        if (localStorage.getItem('theme') === 'light') toggleTheme();
        // Start Quiz
        document.getElementById('start').onclick = () => {
            const s = document.getElementById('section').value;
            const d = document.getElementById('difficulty').value;
            const m = document.getElementById('mode').value;
            window.location.href = `quiz.html?s=${s}&d=${d}&m=${m}`;
        };
    </script>
</body>
</html>
